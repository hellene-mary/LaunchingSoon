<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaunchingSoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Wallpoet&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--     <button class="btnStop" type="submit">stop</button> -->
    <!--     <div class="ellipse first"></div> -->
    <!--     <div class="ellipse second"></div> -->

    <div class="container">
      <h1>Launching Soon</h1>

      <div class="timer">
        <div class="field">
          <div class="time">
            <span class="value" data-days-fst>0</span>
            <span class="value" data-days-snd>0</span>
          </div>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <div class="time">
            <span class="value" data-hours-fst>0</span>
            <span class="value" data-hours-snd>0</span>
          </div>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <div class="time">
            <span class="value" data-minutes-fst>0</span>
            <span class="value" data-minutes-snd>0</span>
          </div>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <div class="time">
            <span class="value" data-seconds-fst>0</span>
            <span class="value" data-seconds-snd>0</span>
          </div>
          <span class="label">Seconds</span>
        </div>
      </div>

      <div class="notify">
        <h2>Weâ€™ll let you know when we are Launching</h2>

        <form>
          <label>
            <input
              class="email"
              type="email"
              name="email"
              placeholder="Email Address"
            />
          </label>
          <button class="btnNotify" type="submite">Notify Me</button>
        </form>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
